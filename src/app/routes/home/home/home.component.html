<app-filters></app-filters>

<div class="home">
  <app-article
    class="article"
    *ngFor="let article of homeService.articles$ | async"
    [article]="article"
  ></app-article>

  <button *ngIf="!(homeService.currentFilter$ | async)?.local" class="loadmore" type="button" (click)="homeService.loadMoreArticles()">Load more</button>
</div>
