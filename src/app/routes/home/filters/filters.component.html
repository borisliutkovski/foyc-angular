<div class="filter-wrapper">
  <form [formGroup]="form" class="form">
    <select formControlName="source">
      <option [value]="null">Select source</option>
      <option *ngFor="let source of homeService.sources$ | async" [ngValue]="source">
        {{ source.name }}
      </option>
    </select>

    <input placeholder="Keywords" class="ml-10" type="text" formControlName="keywords" />

    <div class="checkbox ml-10">
      <input id="onlyByMe" type="checkbox" formControlName="onlyByMe" />
      <label for="onlyByMe">Only Mine</label>
    </div>

    <div class="checkbox ml-10">
      <input id="local" type="checkbox" formControlName="local" />
      <label for="local">Local news</label>
    </div>
  </form>

  <a [routerLink]="'article/create'">Add Article</a>
</div>
